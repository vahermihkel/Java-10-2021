<form (ngSubmit)="onSubmit()" [formGroup]="editItemForm">
  <label for="">Pealkiri</label> <br>
  <input formControlName="title" type="text" required> <br>
  <label for="">Hind</label> <br>
  <input formControlName="price" type="text" required> <br>
  <label for="">Kategooria</label> <br>
  <input formControlName="category" type="text" required> <br>
  <button [disabled]="editItemForm.invalid">Muuda</button>
</form>
