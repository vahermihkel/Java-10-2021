<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
  <!-- <button type="button">Info</button> <br> -->
  <label>Pealkiri</label><br>
  <input ngModel name="pealkiri" type="text" required> <br>
  <label>Hind</label><br>
  <!-- <button type="button">Ava erinevate kursside tabel</button><br> -->
  <input ngModel name="hind" type="number" required> <br>
  <label>Kategooria</label><br>
  <!-- <input ngModel name="kategooria" type="text" required> <br> -->
  <select ngModel name="kategooria">
    <option *ngFor="let category of categories" [value]="category">{{ category | titlecase }}</option>
  </select> <br>
  <button [disabled]="addItemForm.invalid" type="submit">Lisa ese</button>
</form>
